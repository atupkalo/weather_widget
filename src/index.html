<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css"
          integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy"
          crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js"
            integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4"
            crossorigin="anonymous">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBswuAgVz_ZdA-M-re8F4tF9j0OZTJqxQ4&callback=initMap"
            type="text/javascript"></script>
    <title>main</title>
</head>
<body>
    <div class="container-fluid">
        <header class="header">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="header-top">
                            <div class="header-top-title">
                                <span style="color: red">FUN</span>
                                <span style="color: blue">WEATHER.</span>
                            </div>
                            <div class="header-top-socials">
                                <div class="header-top-socials__icons header-top-socials__icons-fb"></div>
                                <div class="header-top-socials__icons header-top-socials__icons-git"></div>
                                <div class="header-top-socials__icons header-top-socials__icons-ln"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 header-bottom">
                        <div class="row">
                            <div class="col-md-4">
                                <div class="header-bottom-left">
                                    <div class="header-data-flex">
                                        <div class="data-desc header-left__date">date:</div>
                                        <div class="output output_main output_date">12, Jan 2018</div>
                                    </div>
                                    <div class="header-left-desc">Check the weather in your area</div>
                                    <select class="header-system" name="system">
                                        <option value="metric">metric</option>
                                        <option value="imperial">imperial</option>
                                    </select>
                                    <input id="inputcity" type="text" placeholder="find your place" class="header-input-city">
                                    <input type="submit" class="get-city" value="search city">
                                    <div class="header-error"></div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="header-bottom-middle">
                                    <div class="header-middle__location-block">
                                        <div class="header-data-flex">
                                            <div  class="data-desc header-middle__city">city:</div>
                                            <div class="output output_main output_city">Denver</div>
                                        </div>
                                        <div class="header-data-flex">
                                            <div class="data-desc header-middle__country">country:</div>
                                            <div class="output output_country">USA</div>
                                        </div>
                                        <div class="header-data-flex">
                                            <div class="data-desc header-middle__cord">coordinates:</div>
                                            <div class="output output_coord">[23.4, 678/78]</div>
                                        </div>
                                    </div>
                                    <div class="header-middle__data-block">
                                        <div class="header-data-flex">
                                            <div class="data-desc header-middle__pressure">Pressure:</div>
                                            <div id="output-pressure" class="output output_pressure">test</div>
                                        </div>
                                        <div class="header-data-flex">
                                            <div class="data-desc header-middle__humidity">Humidity:</div>
                                            <div class="output output_humidity">test</div>
                                        </div>
                                        <div class="header-data-flex">
                                            <div class="data-desc header-middle__wind">Wind:</div>
                                            <div class="output output_wind">test</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="header-bottom-right">
                                    <div class="header-left-data">
                                        <div class="header-data-flex">
                                            <div class="data-desc header-right__degree">degree C &deg;</div>
                                            <div class="output output_main output_degree">12</div>
                                        </div>
                                        <div class="data-desc header-right__desc">few-clouds
                                        </div>
                                    </div>
                                    <div class="header-left-img">
                                        <ul class="header-img-list">
                                            <li class="header-img-list__item active-icon">
                                                <img class="header-icon" src="http://openweathermap.org/img/w/13d.png" alt="">
                                            </li>
                                            <li class="header-img-list__item"></li>
                                            <li class="header-img-list__item"></li>
                                            <li class="header-img-list__item"></li>
                                            <li class="header-img-list__item"></li>
                                            <li class="header-img-list__item"></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <div class="row">
            <section class="map-wrapper">
                <div id="map"></div>
            </section>
        </div>
        <div class="row">
            <section class="slider">
                <div class="col-md-12">
                    <ul class="slider-list">
                        <li class="slider-list-item slider-list-item_active"><img class="slider-list-item__pic" src="img/.jpg" alt="coldweather picture"></li>
                        <li class="slider-list-item"><img class="slider-list-item__pic" src="" alt="coldweather picture"></li>
                        <li class="slider-list-item"><img class="slider-list-item__pic" src="" alt="coldweather picture"></li>
                        <li class="slider-list-item"><img class="slider-list-item__pic" src="" alt="coldweather picture"></li>
                        <li class="slider-list-item"><img class="slider-list-item__pic" src="" alt="coldweather picture"></li>
                        <li class="slider-list-item"><img class="slider-list-item__pic" src="" alt="coldweather picture"></li>
                    </ul>
                </div>
            </section>
        </div>
        <div class="row">
            <section class="form">
                <div class="col-md-12">
                    <div class="form-wrap">
                        <div class="form-title">
                            <div class="form-title__subscribe">
                                subscribe and get your
                            </div>
                            <div class="form-title__subscribe-title">
                                FUN WEATHER
                            </div>
                        </div>
                        <form action="">
                            <input class="form-inputs" nmae="name" placeholder="name" type="text">
                            <input class="form-inputs" nmae="email" placeholder="email" type="text">
                            <input class="form-inputs" nmae="phone" placeholder="phone" type="text">
                            <label for="check" class="terms">
                                <input class="form-checkbox" id="check" type="checkbox"> I accept the terms of service
                            </label>
                            <input class="form-inputs form-inputs_btn" type="submit" value="SUBSCRIBE">
                        </form>
                    </div>
                </div>
            </section>
        </div>
        <div class="row">
            <footer class="footer">
                <div class="container">
                    <div class="footer-top">
                        <div class="footer-title-wrap">
                            <div class="footer-title">
                                <span style="color: red">FUN</span>
                                <span style="color: blue">WEATHER.</span>
                            </div>
                        </div>
                        <div class="footer-socials-wrap">
                            <div class="footer-socials">
                                <div class="header-top-socials__icons header-top-socials__icons-fb"></div>
                                <div class="header-top-socials__icons header-top-socials__icons-git"></div>
                                <div class="header-top-socials__icons header-top-socials__icons-ln"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="footer-bottom-wrap">
                                <div class="footer-copyright">
                                    &#169; All information provide by OpenWeatherMap
                                </div>
                                <div class="footer-author">created by a.tupkalo</div>
                            </div>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>
</body>
<script src="js/main.js"></script>
</html>
